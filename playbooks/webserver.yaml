---
- name: Play para la instalacion y configuracion inicial de webserver
  hosts: webserver 
  become: yes
  
  tasks: 

  - name: instalacion de paquete httpd
    ansible.builtin.dnf:
      name: httpd	
      state: present

  - name: el servicio httpd iniciado y habilitado
    ansible.builtin.systemd_service:
      name: httpd
      enabled: true
      state: started

  - name: Puestos habilitados en el firewall
    ansible.posix.firewalld:
      service: "{{ item }}"
      state: enabled
      permanent: true
      immediate: true
    loop:
      - http
      - https

  - name: archivo indice personalizado
    ansible.builtin.template:
      src: ../templates/index.j2
      dest: /var/www/html/index.html
      owner: apache
      group: apache
      mode: u=rw,g=r,o=r

